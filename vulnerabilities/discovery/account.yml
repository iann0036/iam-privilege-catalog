name: Account discovery
description: |
  Allows an attacker to inventory system accounts. These
  accounts may then be further targeted for compromise
  to escalate access.
risk: LOW
mitigations:
  - Use least-privilege principals on accounts
  - Use multi-factor authentication for user accounts
  - Rotate credentials for service accounts
  - Prevent unencrypted service-account credential storage
  - Monitor suspicious account access
  - Remove or suspend inactive accounts
